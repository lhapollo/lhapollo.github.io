<!DOCTYPE html>
<html>
  <head>
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Inter:wght@100..900&family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <header>
    <div class="navbar-container">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </div>
  </header>
  <body id="project-body">
    <h1 class="title">My Projects</h1>
    <main class="projects-container" id="react-projects-root">
    </main>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function Project({ title, image, link, github }) {
        return (
          <div className="project-container">
            <h1 className="project-title">
              <a href={link} target="_blank">{title}</a>
            </h1>
            <div className="project-image-container">
              <a href={link} target="_blank"><img src={image} className="project-image" /></a>
            </div>
            <div className="project-link-container">
              <ul>
                <li><a href={github} target="_blank" className="fa fa-github"></a></li>
              </ul>
            </div>
          </div>
        );
      }

      function App(){
        const [projects, setProjects] = useState([]);
        useEffect(() => {
          fetch('./projects.json')
            .then(response => response.json())
            .then(data => setProjects(data))
            .catch(error => console.error('Error fetching projects:', error));
        }, []);

        return (
          <>
            {projects.map((project, index) => (
              <Project
                key={index}
                title={project.title}
                image={project.image}
                link={project.link}
                github={project.github}w
              />
            ))}
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('react-projects-root'));
      root.render(<App />);
    </script>
  </body>
</html>
